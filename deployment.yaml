apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkinsdeploy
spec:
  replicas : 0
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
      - name: jenkins
        image: jenkins/jenkins:lts-jdk17
        resources:
          limits:
            memory: "4096Mi"
            cpu: "5000m"
        ports:
        - containerPort: 8080
